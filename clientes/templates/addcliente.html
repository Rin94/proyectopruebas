{% extends 'base.html' %}


{% block titulo %}
    {{funcion}} Clientes
{% endblock %}

{% block contenido %}

    <div class="row">
  		<div class="col-md-6">

			<h1>{{funcion}} Cliente</h1>
                <form action="" method="POST">
                    {% csrf_token %}
                    {% for field in form.visible_fields %}
			        <div class="form-group">

			                {% if field.errors %}<div class="alert alert-danger" role="alert">{{ field.errors.as_text }}</div>{% endif %}

			        </div>
			    {% endfor %}

                     {{form.as_p}}

                <button type="submit"   class="btn btn-primary btn-lg">{{funcion}}
                Cliente</button>

                </form>
		</div>
    </div>

{% endblock%}
